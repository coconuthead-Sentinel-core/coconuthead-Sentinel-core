name: CI Tests

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Verify module imports
      run: |
        python -c "import quantum_nexus_forge; print('✓ Module import successful')"
        python -c "from quantum_nexus_forge import EnhancedQuantumNexusForge; print('✓ Class import successful')"
    
    - name: Run test suite
      run: |
        python test_quantum_nexus_forge.py
    
    - name: Run demo script
      run: |
        python demo.py
    
    - name: Run main module
      run: |
        timeout 10 python quantum_nexus_forge.py || true
